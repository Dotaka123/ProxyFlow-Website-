<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Proxy Shop</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            background: var(--header-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 3rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 d-flex flex-column align-items-center">

                <div class="nav-utils mb-4">
                    <button class="util-btn" onclick="toggleLang()" id="langBtn">
                        <span id="langIcon">ðŸ‡«ðŸ‡·</span>
                    </button>
                    <button class="util-btn" onclick="toggleTheme()" id="themeBtn">
                        <i id="themeIcon" class="fas fa-moon"></i>
                    </button>
                </div>

                <div class="card auth-card shadow-lg">
                    <div class="text-center mb-4">
                        <a href="index.html" class="text-decoration-none">
                            <h1 class="h3 fw-bold brand-name-color" data-i18n="brand_name">Proxy Shop</h1>
                        </a>
                        <p class="text-muted mt-2" data-i18n="login_title">Connexion</p>
                    </div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label" data-i18n="email_label">Adresse Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                <input type="email" id="email" class="form-control border-start-0" required placeholder="email@example.com" data-i18n="email_label">
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" data-i18n="password_label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" id="password" class="form-control border-start-0" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" data-i18n="password_label">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                            <span data-i18n="btn_login">Se Connecter</span>
                        </button>
                    </form>

                    <div class="text-center">
                        <span class="text-muted small" data-i18n="no_account">Pas encore de compte ?</span>
                        <a href="register.html" class="small fw-bold text-decoration-none ms-1" data-i18n="register_title">Inscription</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/theme-lang.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const data = await apiCall('/api/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                showToast(localStorage.getItem('lang') === 'en' ? 'Login successful!' : 'Connexion rÃ©ussie!', 'success');

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                showToast(error.message || 'Error', 'error');
            }
        });
    </script>
        <script src="js/tawk.js"></script>
</body>
</html>
