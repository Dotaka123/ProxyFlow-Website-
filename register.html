<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Proxy Shop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Inscription</h1>
        <div id="alert"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="votre@email.com">
            </div>
            
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="password" required minlength="6" placeholder="Au moins 6 caract√®res">
            </div>
            
            <div class="form-group">
                <label>Confirmer mot de passe</label>
                <input type="password" id="confirmPassword" required placeholder="Retapez le mot de passe">
            </div>
            
            <button type="submit">S'inscrire</button>
        </form>
        
        <div class="link">
            D√©j√† un compte? <a href="login.html">Se connecter</a>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è CHANGE CETTE URL PAR TON BACKEND!
        const API_URL = 'http://localhost:5000';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // V√©rifier que les mots de passe correspondent
            if (password !== confirmPassword) {
                document.getElementById('alert').innerHTML = 
                    '<div class="alert alert-error">‚ùå Les mots de passe ne correspondent pas</div>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erreur lors de l\'inscription');
                }

                // Succ√®s!
                document.getElementById('alert').innerHTML = 
                    '<div class="alert alert-success">‚úÖ Compte cr√©√©! Redirection...</div>';
                
                // Sauvegarder le token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Rediriger vers le dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                document.getElementById('alert').innerHTML = 
                    `<div class="alert alert-error">‚ùå ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
