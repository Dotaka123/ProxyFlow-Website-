<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharger mon compte - Proxy Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; color: #667eea; margin-bottom: 30px; }
        .box { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; border-left: 5px solid #667eea; }
        .email-box { background: #e3f2fd; padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; font-size: 18px; color: #1976d2; margin-top: 10px; }
        input { width: 100%; padding: 12px; font-size: 16px; border-radius: 8px; border: 2px solid #ddd; margin-top: 10px; }
        button { width: 100%; padding: 15px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; background: #667eea; color: white; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üí∞ Recharger mon compte</h1>
    <div class="box">
        <p><strong>Email :</strong> <span id="userEmail">...</span></p>
        <p><strong>Solde actuel :</strong> $<span id="userBalance">0.00</span></p>
    </div>
    <div class="box">
        <h2>√âtape 1 : Envoyer le paiement</h2>
        <p>Envoyez le montant sur FaucetPay √† :</p>
        <div class="email-box">hugoasmin@gmail.com</div>
    </div>
    <div class="box">
        <h2>√âtape 2 : Nom d‚Äôutilisateur FaucetPay</h2>
        <input type="text" id="fpUsername" placeholder="Ex: tonnyignace86">
    </div>
    <div class="box">
        <h2>√âtape 3 : Montant envoy√© ($)</h2>
        <input type="number" id="amount" step="0.01" min="0.25" placeholder="0.25">
    </div>
    <button onclick="handleRecharge()">üì§ J‚Äôai effectu√© le paiement</button>
    <div class="back" style="text-align: center; margin-top: 20px;">
        <a href="dashboard.html" style="text-decoration: none; color: #667eea; font-weight: bold;">‚Üê Retour</a>
    </div>
</div>

<script src="js/config.js"></script>
<script>
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (!user.email) window.location.href = 'login.html';

    document.getElementById('userEmail').textContent = user.email;
    document.getElementById('userBalance').textContent = (user.balance || 0).toFixed(2);

    async function handleRecharge() {
        const faucetpayUsername = document.getElementById('fpUsername').value.trim();
        const amount = parseFloat(document.getElementById('amount').value);

        if (!faucetpayUsername || isNaN(amount) || amount < 0.25) {
            showToast('Veuillez remplir correctement les champs (min $0.25)', 'error');
            return;
        }

        try {
            await apiCall('/api/recharge-request', {
                method: 'POST',
                body: { amount, faucetpayUsername }
            });
            showToast('Demande envoy√©e ! En attente de validation.', 'success');
            document.getElementById('fpUsername').value = '';
            document.getElementById('amount').value = '';
        } catch (err) {
            // L'erreur est d√©j√† affich√©e par apiCall
        }
    }
</script>
</body>
</html>
